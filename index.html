<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">ToDo List</h1>
        <form class="task-form">
          <input type="text" class="task-input" placeholder="What are you going to do?" autofocus>
        </form>
        <label class="mark-all"><input type="checkbox"> Mark them all</label>

        <ul class="todo-list">
            <li class="todo-list__li">
                <label class="task">
                    <input type="checkbox" class="mark">
                    <span class="task__text"> Task text</span>
                </label>
                <a class="deadline" title="Set the deadline"></a>
                <a class="delete" title="Delete the task"></a>
            </li>
        </ul>

    </div>



</body>
</html>
