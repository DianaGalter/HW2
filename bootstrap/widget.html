<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper wrapper--bg wrapper--position-center row align-items-center no-gutters">
      <div class="col">
        <div class="widget">
          <div class="row no-gutters">
            <!-- -->
            <div class="cube cube--font-style cube--bg-blue col-lg-4 col-xs-3 row no-gutters align-items-center">
              <div class="col align-self-center">
                <div class="cube__icon cube__icon--bg-rainy"></div>
                <div class="cube__town">CHICAGO / 23°</div>
              </div>
            </div>
            <!-- -->
            <div class="cube cube--font-style cube--bg-green col-lg-4 col-xs-3 row no-gutters align-items-center">
                <div class="col align-self-center">
                    <div class="cube__icon cube__icon--bg-fog"></div><br/>
                    <div class="cube__town">SEATTLE / 34°</div>
                </div>
            </div>
            <!-- -->
            <div class="cube cube--font-style cube--bg-violet col-lg-4 col-xs-3 row no-gutters align-items-center">
                <div class="col align-self-center">
                    <div class="cube__icon cube__icon--bg-sunny-spells"></div>
                    <div class="cube__town">BROOKLYN / 55°</div>
                </div>
            </div>
            <!-- -->
            <div class="cube cube--font-style cube--bg-yellow col-lg-4 col-xs-3 row no-gutters align-items-center">
                <div class="col align-self-center">
                    <div class="cube__icon cube__icon--bg-patchy-snow"></div>
                    <div class="cube__town">PORTLAND / 27°</div>
                </div>
            </div>
            <!-- -->
            <div class="cube cube--font-style cube--bg-crimson col-lg-4 col-xs-3 row no-gutters align-items-end">
              <div class="col-12">
                <div class="cube__icon cube__icon--bg-gusty cube__icon--m-size"></div>
              </div>
              <div class="col-12">
                <div class="forecast forecast--gradient forecast--bgcolor-crimson2 row no-gutters align-items-center">
                    <div class="forecast__item col-3">
                        <div class="forecast__item-value">MON</div>
                        <div class="cube__icon cube__icon--bg-rainy cube__icon--s-size"></div>
                        <div class="forecast__item-value">22°</div>
                    </div>
                    <div class="forecast__item col-3">
                        <div class="forecast__item-value">TUE</div>
                        <div class="cube__icon cube__icon--bg-rainy cube__icon--s-size"></div>
                        <div class="forecast__item-value">19°</div>
                    </div>
                    <div class="forecast__item col-3">
                        <div class="forecast__item-value">WED</div>
                        <div class="cube__icon cube__icon--bg-cloud cube__icon--s-size"></div>
                        <div class="forecast__item-value">18°</div>
                    </div>
                    <div class="forecast__item col-3">
                        <div class="forecast__item-value">THU</div>
                        <div class="cube__icon cube__icon--bg-sunny-spells cube__icon--s-size"></div>
                        <div class="forecast__item-value">14°</div>
                    </div>
                </div>
              </div>
            </div>
            <!-- -->
            <div class="cube cube--font-style cube--bg-orchid col-lg-4 col-xs-3 row no-gutters align-items-center">
                <div class="col align-self-center">
                    <div class="cube__icon cube__icon--bg-cloud"></div>
                    <div class="cube__town">SAN JOSE / 47°</div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
