<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget</title>
  <link rel="stylesheet" href="styles/flex-style.css">
  <script type="text/javascript" src='js/weather-request.js' defer></script>
  <!--<script type="text/javascript" src='js/test.js' defer></script>!-->
</head>
<body>
  <div class="wrapper wrapper--bg wrapper--position-center">
        <div class="widget widget--position-center">
            <!-- -->
            <div class="cube cube--flex cube--font-style cube--bg-blue">
                <div class="cube__icon cube__icon--bg-rainy"></div>
                <div class="cube__town">CHICAGO / 23°</div>
            </div>
            <!-- -->
            <div class="cube cube--flex cube--font-style cube--bg-green">
                <div class="cube__icon cube__icon--bg-fog"></div>
                <div class="cube__town">SEATTLE / 34°</div>
            </div>
            <!-- -->
            <div class="cube cube--flex cube--font-style cube--bg-violet">
                <div class="cube__icon cube__icon--bg-sunny-spells"></div>
                <div class="cube__town">BROOKLYN / 55°</div>
            </div>
            <!-- -->
            <div class="cube cube--flex cube--font-style cube--bg-yellow">
                <div class="cube__icon cube__icon--bg-patchy-snow"></div>
                <div class="cube__town">PORTLAND / 27°</div>
            </div>
            <!-- -->
            <div class="cube cube-forecast cube--flex cube--font-style cube--bg-crimson">
                <div class="cube__icon cube__icon--bg-gusty cube__icon--s-size"></div>
                <div class="cube__town cube__town--s">MOSCOW / 15°</div>
                <!-- -->
                <div class="forecast forecast--flex forecast--bgcolor-crimson2 forecast--gradient">
                    <div class="forecast__item forecast__item--flex">
                        <div class="forecast__item-value">MON</div>
                        <div class="cube__icon cube__icon--bg-rainy cube__icon--s-size"></div>
                        <div class="forecast__item-value">22°</div>
                    </div>
                    <div class="forecast__item forecast__item--flex">
                        <div class="forecast__item-value">TUE</div>
                        <div class="cube__icon cube__icon--bg-rainy cube__icon--s-size"></div>
                        <div class="forecast__item-value">19°</div>
                    </div>
                    <div class="forecast__item forecast__item--flex">
                        <div class="forecast__item-value">WED</div>
                        <div class="cube__icon cube__icon--bg-cloud cube__icon--s-size"></div>
                        <div class="forecast__item-value">18°</div>
                    </div>
                    <div class="forecast__item forecast__item--flex">
                        <div class="forecast__item-value">THU</div>
                        <div class="cube__icon cube__icon--bg-sunny-spells cube__icon--s-size"></div>
                        <div class="forecast__item-value">14°</div>
                    </div>
                </div>
            </div>

            <div class="cube cube--flex cube--font-style cube--bg-orchid">
                <div class="cube__icon cube__icon--bg-cloud"></div>
                <div class="cube__town">SAN JOSE / 47°</div>
            </div>
            <div class='current-city'>
                <form class='city-form'>
                    <input type="text" name="city-name" class='city-name' placeholder="Choose the city">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
