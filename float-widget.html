<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Widget</title>
  <link rel="stylesheet" href="styles/float-style.css">
</head>
<body>
  <div class="wrapper wrapper--bg wrapper--position-center">
        <div class="widget widget--position-center">
            <!-- -->
            <div class="cube cube--float cube--font-style cube--bg-blue">
                <div class="cube__icon cube__icon--position cube__icon--bg-rainy cube__icon--top-elem-margin"></div>
                <p class="cube__town cube__town--top-elem-margin">CHICAGO / 23°</p>
            </div>
            <!-- -->
            <div class="cube cube--float cube--font-style cube--bg-green">
                <div class="cube__icon cube__icon--position cube__icon--bg-fog cube__icon--top-elem-margin"></div>
                <p class="cube__town cube__town--top-elem-margin">SEATTLE / 34°</p>
            </div>
            <!-- -->
            <div class="cube cube--float cube--font-style cube--bg-violet">
                <div class="cube__icon cube__icon--position cube__icon--bg-sunny-spells cube__icon--top-elem-margin"></div>
                <p class="cube__town cube__town--top-elem-margin">BROOKLYN / 55°</p>
            </div>
            <!-- -->
            <div class="cube cube--float cube--font-style cube--bg-yellow">
                <div class="cube__icon cube__icon--position cube__icon--bg-patchy-snow cube__icon--bottom-elem-margin"></div>
                <p class="cube__town cube__town--bottom-elem-margin">PORTLAND / 27°</p>
            </div>
            <!-- -->
            <div class="cube cube--float cube--font-style cube--bg-crimson">
                <div class="cube__icon cube__icon--position cube__icon--bg-gusty cube__icon--m-size"></div>
                <!-- -->
                <div class="forecast forecast--float forecast--bgcolor-crimson2 forecast--gradient">
                    <div class="forecast__item forecast__item--float">
                        <div class="forecast__item-value">MON</div>
                        <div class="cube__icon cube__icon--bg-rainy cube__icon--s-size"></div>
                        <div class="forecast__item-value">22°</div>
                    </div>
                    <div class="forecast__item forecast__item--float">
                        <div class="forecast__item-value">TUE</div>
                        <div class="cube__icon cube__icon--bg-rainy cube__icon--s-size"></div>
                        <div class="forecast__item-value">19°</div>
                    </div>
                    <div class="forecast__item forecast__item--float">
                        <div class="forecast__item-value">WED</div>
                        <div class="cube__icon cube__icon--bg-cloud cube__icon--s-size"></div>
                        <div class="forecast__item-value">18°</div>
                    </div>
                    <div class="forecast__item forecast__item--float">
                        <div class="forecast__item-value">THU</div>
                        <div class="cube__icon cube__icon--bg-sunny-spells cube__icon--s-size"></div>
                        <div class="forecast__item-value">14°</div>
                    </div>
                </div>
            </div>
            <!-- -->
            <div class="cube cube--float cube--font-style cube--bg-orchid">
                <div class="cube__icon cube__icon--position cube__icon--bg-cloud cube__icon--bottom-elem-margin"></div>
                <p class="cube__town cube__town--bottom-elem-margin">SAN JOSE / 47°</p>
            </div>
        </div>
    </div>
</body>
</html>
